<html>
    <head>
        <title>Bathroom Designer</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div id="icons">
            <img id="tub-icon" src="/imgs/bathtub.png" width="100" height="100" draggable="true">
            <img id="toilet-icon" src="/imgs/toilet.png" width="100" height="100" draggable="true">
            <img id="shower-icon" src="/imgs/shower.png" width="100" height="100" draggable="true">
            <img id="sink-icon" src="/imgs/sink.png" width="100" height="100" draggable="true">
        </div>
        <form id="room-sizer">
            <label for="width">Width</label>
            <input name="width" id="width" type="number"></input>
            <label for="length">Length</label>
            <input name="length" id="length" type="number"></input>
            <input type="submit" id="submit" value="Submit Dimensions"/>
        </form>
        <form id="room-loader">
            <label for="existing-rooms">Room</label>
            <select name="existing-rooms" id="existing-rooms"></select>
            <input type="submit" id="loader-submit" value="Load Room">
        </form>

        <div class='parent' id="room-parent" hidden>
            <canvas class='child inline-block-child' id="room" width="500" height="400" style="border:2px solid"></canvas>
            <div class='child inline-block-child'>
                <table id="item-list">
                    <thead>
                        <th>Item</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </thead>
                    <tbody id = "item-list-body">
                    </tbody>
                </table>
                <form id="room-saver">
                    <label for="new-room-name">Room Name</label>
                    <input name="new-room-name" id="new-room-name"/>
                    <input type="submit" id="new-room-submit" value="Save Room"/>
                </form>
                <form id="resize-form" hidden>
                    <label for="new-item-width">Width</label>
                    <input name="new-item-width" id="new-item-width"/>
                    <label for="new-item-length">Length</label>
                    <input name="new-item-length" id="new-item-length"/>
                    <input type="submit" id="new-item-submit" value="Resize"/>
                </form>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
